<!doctype html>

<!--Author: Troy Verwayen -->

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link href="look.css" type="text/css" rel="stylesheet">
        <title>HICKIES Originals</title>
    </head>
    <body>

        <div class= "container">

            <!-- General website -->

            <h1>HICKIES Originals</h1>

            <!-- Stars -->

            <p class="offset">
                <span class = "glyphicon glyphicon-star"></span>
                <span class = "glyphicon glyphicon-star"></span>
                <span class = "glyphicon glyphicon-star"></span>
                <span class = "glyphicon glyphicon-star"></span>
                <span class = "glyphicon glyphicon-star"></span>
                <span class = "review">1,293 reviews</span>
            </p>

            <span class ="red">$14.99</span>
            <span class = "fade2">$17.99</span>
            <span class = "fade2">25% OFF</span>
            <br/>
            <br/>

            <p class = "norm">ONLINE EXCLUSIVE</p>

            <!-- color choices come here -->

            <br/>
            <span><b>COLOR:</b></span>
            <span id = "color"></span>

            <!-- Break -->

            <br/>
            <br/>

            <!-- Colorful dots -->

            <p>
            <button onclick= "setColor(0) "id="Red" class = "dot dot-red "></button>
            <button onclick= "setColor(1) "id="Purple" class="dot dot-p "></button>
            <button onclick= "setColor(2) "id="Black" class="dot dot-bl "></button>
            <button onclick= "setColor(3) "id="White" class="dot dot-w "></button>
            <button onclick= "setColor(4) "id="Orange" class="dot dot-or "></button>
            <button onclick= "setColor(5) "id="Yellow" class="dot dot-y "></button>
            <button onclick= "setColor(6) "id="Blue" class="dot dot-blue "></button>
            <button onclick= "setColor(7) "id="Weird Blue" class="dot dot-wb "></button>
            <button onclick= "setColor(8) "id="Sand" class="dot dot-sand "></button>
            </br>
            <button onclick= "setColor(9) "id="Light Blue" class="dot dot-lb "></button>
            <button onclick= "setColor(10) "id="Lime" class="dot dot-lime "></button>
            <button onclick= "setColor(11) "id="Pink" class="dot dot-pink "></button>
            <button onclick= "setColor(12) "id="Tan" class="dot dot-tan "></button>
            <button onclick= "setColor(13) "id="Green" class="dot dot-green "></button>
            <button onclick= "setColor(14) "id="Grey" class="dot dot-grey "></button>
            <button onclick= "setColor(15) "id="Brown" class="dot dot-brown "></button>
            <button onclick= "setColor(16) "id="Sky Blue" class="dot dot-skbl "></button>
            <button onclick= "setColor(17) "id="Light Grey" class="dot dot-lightgrey "></button>
            </p>

            <!-- Javascript to set new color names -->

            <script>
                var prev = -1;
                function setColor(i) {
                    var temp = document.getElementsByTagName("button")[i].getAttribute("id");
                    document.getElementById("color").innerHTML = temp;
                    document.getElementById("color_pop").innerHTML = temp;
                    document.getElementsByTagName("button")[i].style = "position: relative; border: 5px solid #ffffff; box-shadow:0 0 0 2px hsl(0, 0%, 20%);";
                    if (prev > -1) {
                        document.getElementsByTagName("button")[prev].style = "border:none; box-shadow:0 0 0 0px hsl(0, 0%, 0%);";
                    }
                    prev = i;
                }
            </script>

            <!-- Other stuff -->
            
            <p class="bold" style = "margin-bottom:20px" >Size guide</p>
            <p class="bold" style = "margin-bottom:20px">Your Custom Fit</p>

            <!-- number of items and add to cart button (need another pop up when add to cart is clicked) -->
            <p>
            <output id="numid" value="result()" class="number-style">0</output>
            <button class="cart" type ="button" data-toggle="modal" data-target="#popup" id="text">Add to Cart</button>
            </p>
            <!-- Popup  box to add items to cart -->

            <div class="modal fade" id= "popup">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content" style="padding:10px 10px;">
                            <h4 class="modal-title">Please add the quantity of the item you have selected.</h4>
                            <p align="center">
                                <span id = "color_pop" style = "font-size: 140%; margin-right: 20px; margin-bottom: 30px;"></span>
                                <button type="button" class="button-less" onclick="less()">
                                <span class="glyphicon glyphicon-minus-sign custom ml-auto"></span>
                                </button>
                                <span id ="count" style="font-size:470%;">0</span>
                                <button type="button" class="button-more" onclick= "more()">
                                <span class="glyphicon glyphicon-plus-sign custom ml-auto"></span>
                                </button>
                            </p>
                            <div class="modal-footer">
                                <button type="button" class = "btn btn-success" data-dismiss = "modal" onclick="accept()">Agree</button>
                                <button type = "button" class = "btn btn-danger" data-dismiss = "modal" onclick="cancel()">Cancel</button>
                            </div>
                    </div>
                </div>
            </div>
            <hr/ style = "border-top:1px solid gray;">

            <!-- Javascript functions for general elements manipulation such as add items to cart -->
            <!-- Maybe I should have done this in a seperate file? -->

            <script>

                var items = 0;
                var temp = 0;
                var y = 0;

                function more(){
                    y++;
                    set("more");
                }

                function less(){
                    y--;
                    if(document.getElementById("count").innerHTML <= 0){
                        y = 0;
                        return;
                    }
                    set("less");
                }

                function cancel(){
                    y = 0;
                    items = 0;
                    set("cancel");
                }

                function accept(){
                    temp = items;
                    document.getElementById("numid").innerHTML = temp;
                    set("accept");
                }

                function set(param) {

                    if (param == "more") {
                        document.getElementById("count").innerHTML = y;
                        items = y;
                    } else if (param == "less") {
                        document.getElementById("count").innerHTML = y;
                        items = y;
                    } else  if (param == "cancel") {
                        document.getElementById("count").innerHTML = y;
                        document.getElementById("numid").innerHTML = y;
                        document.getElementById("text").innerHTML = "Add to Cart";
                    } else if (param == "accept") {
                        if(temp > 0){
                            document.getElementById("text").innerHTML = "Checkout now";
                        } else {
                            document.getElementById("text").innerHTML = "Add to Cart";
                        }
                    }
                }
            </script>

            <!-- General formatting and text -->

            <div>
                <p class = "bold" style="margin-left: 12px;">DETAILS</p>
                <hr/ style = "border-top:1px solid gray;">
                <p class = "bold">Need help?</p>
                <p class = "bold">Shipping & Returns</p>
            </div>
        </div>
    </body>
</html>
